<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

<body>
<div data-role="page" id="home">
    <div data-role="tabs">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <a href="settings.html" class="ui-btn-right" data-icon="gear" data-localized="settings"></a>
            <h1 id="header-title">Pokedex</h1>
            <div data-role="navbar" data-tap-toggle="false">
                <ul>
                    <li><a href="#pokemonlist" class="ui-btn-active ui-state-persist" data-localized="tab_pokemons"></a></li>
                    <li><a href="#tab2" data-localized="tab_catch"></a></li>
                </ul>
            </div>
        </div>
        <div data-role="tab" class="ui-content" id="pokemonlist">
            <ul data-role="listview" id="pokelist">

            </ul>
        </div>
        <div data-role="tab" class="ui-content" id="tab2">

            <ul data-role="listview" id="catchlist">

            </ul>
        </div>
    </div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript" src="js/settingscontroller.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUPMulDSxD5nNSr8VG5LNsLI6hzQ-5wLU&sensor=false"></script>

    app.initialize();
