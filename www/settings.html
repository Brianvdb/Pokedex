<div data-role="page" id="settingsview">
    <div data-role="header" data-direction="reverse">
        <a role="button" class="ui-btn ui-corner-all ui-shadow ui-btn-left ui-toolbar-back-btn ui-icon-carat-l ui-btn-icon-left" data-rel="back" data-localized="back"></a>
        <h1 data-localized="settings"></h1>
    </div>
    <div class="ui-content">
        <form>
            <fieldset data-role="controlgroup">
                <legend><b data-localized="language"></b></legend>
                <input type="radio" name="language" id="choice-english" value="english" checked="checked">
                <label for="choice-english">English</label>
                <input type="radio" name="language" value="german" id="choice-german">
                <label for="choice-german">Deutsch</label>
                <input type="radio" name="language" value="dutch" id="choice-dutch">
                <label for="choice-dutch">Nederlands</label>
            </fieldset>
        </form>
        <b>Credits</b>
        <p data-localized="credits"></p>
        <p>
            <a href="#" onclick="window.open('http://pokeapi.co/', '_system');">Poke API</a>
        </p>
    </div>
</div>
